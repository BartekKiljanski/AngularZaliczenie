<div class="flex justify-center">
    <form (ngSubmit)="submit()" #myForm="ngForm"
        class="p-4 mt-20 rounded-lg border m-auto w-1/3">
        <h1 class="text-center text-xl">Rejestracja</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email"
                class="p-2 rounded w-full border text-sm"
                placeholder="Email Address" [(ngModel)]="form.email"
                name="email" #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Pole adresu e-mail musi być prawidłowe
        </div>
        <div class="my-5 w-full">
            <label for="password">Hasło</label>
            <input type="password" id="password"
                class="p-2 rounded w-full border text-sm" placeholder="Hasło"
                [(ngModel)]="form.password" name="password" #password="ngModel"
                required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Pole hasła musi być prawidłowe
        </div>

        <div class="my-5 w-full">
            <label for="confirm_password">Potwierdź hasło</label>
            <input type="text" id="confirm_password"
                class="p-2 rounded w-full border text-sm"
                placeholder="Potwierdź hasło"
                [(ngModel)]="form.confirm_password" name="confirm_password"
                #confirm_password="ngModel" required>
        </div>
        <div *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Pole potwierdź hasło musi być uzupełnione
        </div>

        <div class="my-5 w-full">
            <button type="submit" [disabled]="myForm.form.invalid"
                class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded">
                <ng-container *ngIf="isLoading()">
                    Loading...
                </ng-container>
                <ng-container *ngIf="!isLoading()">
                    Submit
                </ng-container>
            </button>
        </div>
    </form>
</div>
